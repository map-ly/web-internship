<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>loop 7</title>
</head>
<body>
    <div id="content"></div>
    <input type="text" value="" id="my-value">
    <button  id="btn-add"> add</button>

    <script>
       var letter = ["LetterA", 'B', 'C', 'D'];
       function callLoop() {
           var text = '';
           for(var i=0; i < letter.length; i++) {
           text += '<div><button class="add" data-value="'+letter[i]+'">' + letter[i] +' add</button>'+'<button class="remove" data-value="'+i+'">'+letter[i]+' remove</button></div>';
           }
           document.getElementById("content").innerHTML = text;
       } 
       function reCreateAdd() {
           var add = document.querySelectorAll('.add');
           for (var i = 0; i < add.length; i++) {
               add[i].addEventListener('click', function (e) {
                   console.log(e.target.getAttribute('data-value'));
               alert (e.target.getAttribute('data-value'));
               });
           }
       }
       function reCreateRemove() {
           var remove = document.querySelectorAll('.remove');
           for (var i = 0; i < remove.length; i++) {
               remove[i].addEventListener('click', function (e) {
                   var index = e.target.getAttribute('data-value');
                   letter.splice(index, 1);
                   var parent = e.target.parentElement;
                   parent.remove();
               });
           }
       }
       function init() {
           callLoop();
           reCreateAdd();
           reCreateRemove();
       }
       init();
       var addClick = document.getElementById('btn-add');
       addClick.addEventListener('click', function (e) {
           var target = document.getElementById('my-value');
           letter.push(target.value);
           target.value = '';
           init();
       });
        
    
     </script>
    
</body>
</html>
