<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>
<p>The best way to loop through an array is useing</p>
<p id="demo"></p>

<script>
var fruits, text, flen, i;
fruits =["Name", "Gender", "Phone","Email"];
flen = fruits.length;

text = "<ul>";
    for (i=0; i<flen; i++) {
        text += "<li>" +fruits[i] + "</li>"
    }
    text += "</li>";
    document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
